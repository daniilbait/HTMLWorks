    <script defer>
      $(document).ready(function() {
        function updatePager() {
          var currentSlide = $('.slider').slick('slickCurrentSlide');
          var slidesToShow = $('.slider').slick('getOption', 'slidesToShow');
          var totalSlides = $('.slider').slick('getSlick').slideCount;
          
          var lastVisibleSlide = Math.min(currentSlide + slidesToShow - 1, totalSlides - 1);
          var currentPage = Math.floor(lastVisibleSlide / slidesToShow) + 1;
          var totalPages = Math.ceil(totalSlides / slidesToShow);
          
          $('#current').text(currentPage);
          $('#summary').text(totalPages);
        }
        $('.slider').slick({
          slidesToShow: 3,е
          slidesToScroll: 1,
          arrows: true,
          infinite: false,
          responsive: [
            {
              breakpoint: 561,
              settings: 
              {
                  slidesToShow: 1
              }
            }
          ]
        });
        $('.slider').on('afterChange', function(event, slick, currentSlide) {
          updatePager();
        });
        $('.slider').on('setPosition', function(event, slick) {
          updatePager();
        });
        $(window).on('resize', function() {
          setTimeout(updatePager, 100);
        });
      });
    </script>
