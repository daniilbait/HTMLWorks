<!DOCTYPE html>
<html lang="ru">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Лабораторная работа 5</title>
    <script defer>
      function Calc()
      {
        const preQuantity = document.querySelector(`.square`);
        const quantity = parseInt(preQuantity.value);

        const product = document.getElementById(`selection`);
        const prePrice = product.options[product.selectedIndex];
        const productPrice = parseInt(prePrice.value);

        const spanOutput = document.getElementById(`output`);
        if(isNaN(quantity) || quantity < 1)
        {
          spanOutput.innerHTML = `Введите корректное количество (положительное целое число)!`;
          return;
        }
        if (isNaN(productPrice) || productPrice === 0) 
        {
            spanOutput.innerHTML = `Выберите товар!`;
            return;
        }
        const totalPrice = quantity*productPrice;
        spanOutput.innerHTML=`Стоимость заказа равна: ${totalPrice}руб.`;
      }
    </script>
  </head>
  <body>
    <form id="form" class="mx-auto mt-2 d-flex flex-column align-self-center p-1"> <!-- Форма -->
      <h1 class="mb-2">Калькулятор стоимости заказа</h1>
      <div class="square1 d-flex flex-column justify-content-between mb-1">
        <label id="fullname">Количество товара:</label>
        <input class="square" type="number" min="1" requi red="required">
      </div>
      <label class="other mt-2">Выбранный продукт:</label>
      <select id="selection" class="mb-2" required="required">
        <option value="0">-</option>
        <option value="200">Колбаса вареная докторская (200р)</option>
        <option value="190">Сосиски молочные (190р)</option>
        <option value="160">Сосиски куриные (160р)</option>
        <option value="180">Сардельки (180р)</option>
        <option value="400">Колбаса сырокопченая салями (400р)</option>
        <option value="500">Бекон сырокопченый (500р)</option>
        <option value="400">Грудинка копченая (400р)</option>
        <option value="220">Ветчина в оболочке (220р)</option>
        <option value="150">Паштет из куриной печени (150р)</option>
        <option value="350">Колбаса ливерная (350р)</option>
      </select>
      <button onclick="Calc()" type="button">Определить стоимость</button>
      <span id="output" class="mt-3 p-1">Еще не был совершен заказ.</span>
    </form> <!-- Форма -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
